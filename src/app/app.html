<!-- Since G2O uses the file:// protocol, using Angulars Routes causes different problems, like interpretation issues. Lets just keep everything in one index.html and js file that way. -->
<main class="main">
  @switch (context()) {
  @case (GameContext.LOGIN) {
    <login-page />
  }
  @case (GameContext.REGISTRATION) {
    <registration-page />
  }
    @case (GameContext.INGAME) {
    <ingame-page />
  }
}
</main>

<router-outlet />
